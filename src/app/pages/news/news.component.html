<div class="container">
    <h1>Últimas Noticias</h1>
    <p *ngIf="newsArticles.length === 0">Cargando noticias...</p>
    <div *ngFor="let news of newsArticles" class="news-card">
      <h2>{{ news.title }}</h2>
      <img *ngIf="news.urlToImage" [src]="news.urlToImage" [alt]="news.title" width="100%" />
      <p>{{ news.description }}</p>
      <a [href]="news.url" target="_blank" rel="noopener noreferrer">Leer más</a>
    </div>
  </div>
